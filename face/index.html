<script>
    function setup() {
        createCanvas(400, 400);
    }

    function draw() {
        background(220);

        circle(width / 2, height / 2, (width / 4) * 3);

        circle(width / 3, height / 2, width / 8);
        circle((width / 3) * 2, height / 2, width / 8);

        if (mouseX < width / 2) {
            ellipse(width / 2, (height / 4) * 3, width / 4, width / 16);
        } else {
            ellipse(width / 2, (height / 4) * 3, width / 4, width / 6);
        }
    }
</script>
